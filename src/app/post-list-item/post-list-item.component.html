<li [ngClass] = "{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}
                ">
    <div class="row">
        <div class="col-10">
            <h1>{{ post.postTitle }}</h1>
        </div>
        <div class="col-2 text-right">
            <p>{{ post.created_at | date: 'short' }}</p>
        </div>
    </div> 
    <div class="row">
        <div class="col">
            <p>{{ post.postContent }}</p>
        </div>
    </div>           
   <div class="row">
        <div class="col-sm-1">
            <button class="btn btn-success" (click)="onLoveIt()">ğŸ‘ </button>
        </div>
        <div class="col-sm-1"> 
            <button class="btn btn-danger" (click)="onDontLoveIt()">ğŸ‘ </button>
        </div> 
    </div> 
</li>
